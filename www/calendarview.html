<body>

    <div data-role="page" id="CalendarView">
        <div data-role="panel" id="myPanel" data-swipe-close="true" data-display="overlay" data-position="right"  data-position-fixed="true">
            <div class="LogoPanel"><img src="img/Events$Coat_of_Arms.png" width="100%" height="150"></div>
            <ul data-role="listview" class="PanelItems">
                <!-- Menu items goes here..-->
            </ul>
        </div>

        <div data-role="header">
            <a href="#HomePage" data-transition="flip" class="homebtn"><IMG SRC="img/Events$Coat_of_Arms.png" width="37"></a>
            <h1 class="AppHeader">SKN Government Events</h1>
            <a href="#myPanel" class="ui-btn ui-corner-all mymenubtn ui-icon-bars ui-shadow ui-btn-icon-left"></a>
        </div>

        <div data-role="main" class="ui-content">
            <h3>Calendar View.</h3>

            <fieldset data-role="controlgroup" data-type="horizontal">
                <label for="Ministries">Ministries</label>
                <input type="radio" name="ViewBy" id="Ministries" value="Ministries">
                <label for="Departments">Departments</label>
                <input type="radio" name="ViewBy" id="Departments" value="Departments">
                <label for="All">All</label>
                <input type="radio" name="ViewBy" id="All" value="All" checked>
            </fieldset>

            <div class="OptionzPh">
                <select name="ViewOptions" id="ViewOptions" class="ViewOptions"> 
                    <!-- Options goes here..-->
                </select>
            </div>
            
            <div id="calendarz"></div>
            <div id="testzzz"></div>
        </div>

        <div data-role="footer" class="MyFooter" data-position="fixed">
            <h1></h1>
        </div>
        <!-- <div id="overlay"><img id="loading" src="img/loading.gif"></div> -->
